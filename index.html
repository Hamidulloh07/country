<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container pt-3 pb-5">
      <div class="header__inner d-flex justify-content-between align-items-center">
        <a class="hero__title fs-2 fw-bold text-decoration-none" href="./index.html">Where in the world?</a>

        <button class="hero__button  d-flex align-items-center ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-moon-fill me-2" viewBox="0 0 16 16">
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
          </svg>
          Dark mode
        </button>
      </div>
    </div>


    <div class=" hero__container container ">
      <div class="hero__main mt-5">
        <form class="mb-5" autocomplete="off">
          <div class="row">
            <div class="col col-6">
              <label class="hero__label w-100">
                <input class="hero__search fs-5 form-control py-3 w-75" type="search" name="user-search"
                  placeholder="Enter your contry">

              </label>
            </div>

            <div class="col col-6 text-end">
              <select class="form-select fs-5 w-75 py-3 ms-auto" name="user-select">
                <option selected hidden value="Choose country">Choose country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Iceland">Iceland</option>
              </select>
            </div>
          </div>
        </form>

        <ul class="hero__list list-unstyled d-flex flex-wrap  justify-content-between">
        </ul>
      </div>
    </div>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
